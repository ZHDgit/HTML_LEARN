<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(window.prompt('请输入要计算的阶乘：'))
        var a=1;
        for(var i = 1;i <= n;i++){
                a *= i;
                
        }
        document.write(a);
    
    
    
    
    
    </script>
    
</body>
</html>
