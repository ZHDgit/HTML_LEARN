        <script type="text/javascript">
            var obox=document.querySelector('.zhifu');

		var btn=document.querySelector('button');
		var int=document.querySelector('input');
		var cookie=document.querySelector('.nav span');
		var del=document.querySelector('.nav a');
		cookie.innerHTML=getcookie('username');
		btn.onclick=function(){
			var ajax=new XMLHttpRequest();
			ajax.open('get','xinxi.php?sid='+int.value,true);
			ajax.send();
			ajax.onreadystatechange=function(){
				if(ajax.readyState==4){
					if(ajax.status==200){
						var arr=JSON.parse(ajax.responseText);
						var panduan=false;
						var str='';
						for(var i=0;i<arr.length;i++){
							if(int.value===arr[i].sid){
								panduan=true;
								var att=arr[i];
							}else{
								panduan=false;
							}
						}
						if(panduan==true){
							str+='<tr><td>学号</td><td>姓名</td><td>性别</td><td>院系</td><td>专业</td><td>专科/本科</td><td>学年</td><td>学费</td></tr>';
							str+=`<tr><td>${att.sid}</td><td>${att.name}</td><td>${att.sex}</td><td>${att.yuanxi}</td><td>${att.zhunaye}</td><td>${att.xuexi}</td><td>${att.date}</td><td>${att.price}</td></tr>`
							obox.style.display='block'

						}else{
							str="没有此人！";
						}
						document.querySelector('table').innerHTML=str;
					}
				}
			}
		}
