<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            top:500px;
            left:50px;
            border:1px solid black;
        }
        .box1{
            width:100px;
            height:100px;
            position:absolute;
            top:300px;
            left:1200px;
            border:1px dashed red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <script>
        //抛物线方程y=a*x*x+b*x
        var oBox=document.querySelector('.box');
        var oBox1=document.querySelector('.box1');
        var num=1;
        oBox.onclick=function(){
            var clonebox=oBox.cloneNode(true);
            clonebox.style.cssText='width:100px;height:100px;background:orange;opacity:0.3;position:absolute;top:500px;left:50px;border:1px solid black;';
            document.body.appendChild(clonebox);
            var a=0.0010;
            var curren={
                //起始坐标
                x:clonebox.offsetLeft,
                y:clonebox.offsetTop
            }
            var position={
                //位置差
                x:oBox1.offsetLeft-curren.x,
                y:oBox1.offsetTop-curren.y
            }
            console.log(position.x);
            var speedx=0;
            var b=(position.y-a*position.x*position.x)/position.x;
            var timer=setInterval(function(){
                speedx+=10;
                if(clonebox.offsetLeft>=oBox1.offsetLeft){
                    clearInterval(timer);
                    clonebox.style.display='none';
                    oBox1.innerHTML='数量'+num++;
                }else{
                    clonebox.style.left=curren.x+speedx+'px';
                    clonebox.style.top=curren.y+(a*speedx*speedx+b*speedx)+'px';
                }
            },1)

        }
    </script>
</body>
</html>
