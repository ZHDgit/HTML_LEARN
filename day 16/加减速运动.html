<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        .box{
            width:100px;
            height:100px;
            background:blue;
            position:absolute;
            left:0;
            top:0;
        }
        .haha{
            width:1px;
            height:700px;
            background:black;
            position:absolute;
            left:700px;
            top:0
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="haha"></div>
    <script>
        var oBox=document.querySelector('.box');
        var timer=null;
        var speed=0;
        function removeyz(obj,target){//对象跟目标终点
            clearInterval(timer);
            timer=setInterval(function(){
                    speed+=(target-obj.offsetLeft)/10;//加速度
                    speed*=0.9;//摩擦力
                    if(Math.abs(speed)<1 && Math.abs(target-obj.offsetLeft)<1){
                        clearInterval(timer);
                        speed=0;
                        obj.style.left=target+'px';
                    }
                    obj.style.left=obj.offsetLeft+speed+'px';
            },30)
        }
        removeyz(oBox,700);
    </script>
</body>
</html>
