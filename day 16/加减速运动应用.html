    <script>
        var oBox=document.querySelector('.movebox');
        var aLi=document.querySelectorAll('li');
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmousemove=function(){
                oBox.style.width=this.getElementsByTagName('a')[0].offsetWidth+'px';
                removeyz(oBox,this.offsetLeft);

            }
            aLi[i].onmouseout=function(){
                oBox.style.width=aLi[0].getElementsByTagName('a')[0].offsetWidth+'px';
                removeyz(oBox,0);
            }
        }
        var timer=null;
        var speed=0;
        function removeyz(obj,target){
            clearInterval(timer);
            timer=setInterval(function(){
                    speed+=(target-obj.offsetLeft)/6;//加速度
                    speed*=0.8;//摩擦力
                    if(Math.abs(speed)<1 && Math.abs(target-obj.offsetLeft)<1){
                        clearInterval(timer);
                        speed=0;
                        obj.style.left=target+'px';
                    }
                    obj.style.left=obj.offsetLeft+speed+'px';
            },30)
        }
    </script>
