<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>信息管理系统 <small><i>张鸿制作</i></small></h1>
      </div>
      <div class="container">
              <!-- Button trigger modal -->
        <p><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-cog"></span>点击插入信息
        </button></p>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请认真书写</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" placeholder="输入问题标题">
                  </div>
                  <div class="form-group">
                    <label for="question">问题简介</label>
                    <input type="text" class="form-control" id="question" placeholder="输入问题简介">
                  </div>
                  <div class="form-group">
                    <label for="solve">问题解决</label>
                    <input type="text" class="form-control" id="solve" placeholder="输入问题解决方案">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="btn" class="btn btn-success" data-dismiss="modal">确认提交</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请认真修改</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="title1">问题标题</label>
                    <input type="text" class="form-control" id="title1" placeholder="输入问题标题">
                  </div>
                  <div class="form-group">
                    <label for="question1">问题简介</label>
                    <input type="text" class="form-control" id="question1" placeholder="输入问题简介">
                  </div>
                  <div class="form-group1">
                    <label for="solve">问题解决</label>
                    <input type="text" class="form-control" id="solve1" placeholder="输入问题解决方案">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="btn1" class="btn btn-success" data-dismiss="modal">确认修改</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <table class="table table-bordered table-striped table-hover" style="background:#ccc">
              <thead>
                  <th>编号</th>
                  <th>问题标题</th>
                  <th>问题简介</th>
                  <th>问题解决</th>
                  <th>提出/修改时间</th>
                  <th>删除</th>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/ajaxfunction.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
