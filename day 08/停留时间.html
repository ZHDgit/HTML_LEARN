<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var time=0;
        var min=0;
        var hour=0;
        var day=0;
        function tl(){
            time++;
            if(time==60){
                min++;
                time=0;
            }
            if(min==60){
                hour++;
                min=0;
            }
            if(hour==24){
                day++;
                hour=0;
            }
        return '停留时间为：'+day+'天'+hour+'小时'+min+'分'+time+'秒'
        }
        document.body.innerHTML=tl();
        setInterval(function(){
            document.body.innerHTML=tl();
        },1000);
    </script>
</body>
</html>
