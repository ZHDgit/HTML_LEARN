<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(window.prompt('请输入a：'))
        var n = parseInt(window.prompt('请输入n：'))
        var b = 1;
        for(var i = 0;i < n;i++){
                b *= a;
        }
    document.write(b);
    
    </script>
    
</body>
</html>
