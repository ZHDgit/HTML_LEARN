<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(window.prompt('请输入一个三位数'))
        var b;
        var c;
        var d;
        b = a / 100;
        c = a % 100 % 10;
        d = a % 10;
        var e = d * 100 + b * 10 + c;
        document.write(e);
    
    </script>
    
</body>
</html>
