<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap飞机跑道进度条动画特效 - 站长素材</title>
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="progress">
		<div class="progress-bar" style="width: 0%; background:orange;" id="loading">
			<span id="span1">0%</span>
		</div>
	</div>
</div>
<script>
        
        var time;
        var timer=0;
        var sd=document.querySelector('#span1');
        var bar=document.querySelector('.progress-bar');
        var add=bar.getAttribute('style');
        time=setInterval(function(){
            timer+=5;
            bar.style.width=timer+'%';
            sd.innerHTML=timer+'%'; 
            if(timer==100){
            clearInterval(time);
        }
        },1000)
        
</script>
</body>
</html>
